{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
    <h2 class="fw-bold mb-0">Gerenciar Produtos</h2>
    
    <div class="d-flex gap-2 w-100 w-md-auto">
        <input type="text" id="searchInput" class="form-control bg-dark text-white border-secondary" placeholder="üîç Buscar produto...">
        <button class="btn btn-primary d-flex align-items-center gap-2 text-nowrap" onclick="openCreateModal()">
            <i class="bi bi-plus-circle-fill"></i> Novo Produto
        </button>
    </div>
</div>

<div class="card card-custom">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-custom table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descri√ß√£o</th>
                        <th>Pre√ßo</th>
                        <th>Estoque</th>
                        <th>M√≠n.</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    <tr><td colspan="8" class="text-center py-3 text-muted">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: var(--card-bg); border: 1px solid #374151;">
            <div class="modal-header border-secondary">
                <h5 class="modal-title fw-bold" id="modalTitle">Cadastrar Novo Produto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="prodId">
                    <div class="mb-3">
                        <label for="prodName" class="form-label text-secondary">Nome do Produto</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="prodName" required placeholder="Ex: Teclado Mec√¢nico">
                    </div>
                    <div class="mb-3">
                        <label for="prodDesc" class="form-label text-secondary">Descri√ß√£o</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="prodDesc" placeholder="Ex: Switch Blue, RGB">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="prodPrice" class="form-label text-secondary">Pre√ßo (R$)</label>
                            <input type="number" step="0.01" class="form-control bg-dark text-white border-secondary" id="prodPrice" required placeholder="0,00">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="prodMinStock" class="form-label text-secondary">Estoque M√≠nimo</label>
                            <input type="number" class="form-control bg-dark text-white border-secondary" id="prodMinStock" value="5" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary" id="saveBtn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background-color: var(--card-bg); border: 1px solid #374151;">
            <div class="modal-header border-secondary">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-clock-history me-2"></i> Hist√≥rico: <span id="historyProdName" class="text-primary"></span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-custom table-hover align-middle mb-0">
                        <thead class="sticky-top bg-dark">
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
