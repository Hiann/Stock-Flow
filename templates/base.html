<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Flow Pro</title>
    
    <link rel="icon" href="/static/favicon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar-custom">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none sidebar-title">
                    <i class="bi bi-box-seam fs-2 me-2 text-primary"></i>
                    <span class="fs-5 d-none d-sm-inline fw-bold">Stock Flow</span>
                </a>
                
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100" id="menu">
                    <li class="nav-item w-100">
                        <a href="/" class="nav-link align-middle px-0 {% if page == 'dashboard' %}active{% endif %}">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item w-100">
                        <a href="/products-ui" class="nav-link align-middle px-0 {% if page == 'products' %}active{% endif %}">
                            <i class="fs-4 bi-tags"></i> <span class="ms-1 d-none d-sm-inline">Produtos</span>
                        </a>
                    </li>
                    <li class="nav-item w-100">
                        <a href="/movements-ui" class="nav-link align-middle px-0 {% if page == 'movements' %}active{% endif %}">
                            <i class="fs-4 bi-arrow-left-right"></i> <span class="ms-1 d-none d-sm-inline">Movimentações</span>
                        </a>
                    </li>
                </ul>

                <hr class="w-100 border-secondary">
                
                <button class="btn btn-outline-secondary w-100 mb-4 d-flex align-items-center justify-content-center gap-2" id="themeToggle">
                    <i class="bi bi-moon-stars-fill" id="themeIcon"></i> 
                    <span class="d-none d-sm-inline">Tema</span>
                </button>

            </div>
        </div>

        <div class="col py-3 content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
